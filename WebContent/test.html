<body>
<h1>Welcome</h1>
<input type="button" value="done" id="d">
<input type="button" value="done2" id="d2" onclick="fire();">
<script>
$('#d').hover(function(){alert("hi");});

function fire(){
var evObj = document.createEvent('MouseEvents');

document.getElementById("d2").dispatchEvent(evObj);
}
</script>
